<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Movie List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Movie List</h1>
        <form id="SForm">
            <input type="text" id="searchInp" placeholder="Search" class="search">
        </form>
    </header>

    <div id="moviesElement"></div>
    <div class="pagination">
        <div id="prev">Prev</div>
        <div id="current"></div>
        <div id="next">Next</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
